name: Publish to npm Registry

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g., v3.0.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish-npm:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: proxy-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version-file: 'proxy-server/package.json'
          cache: 'npm'
          cache-dependency-path: 'proxy-server/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
